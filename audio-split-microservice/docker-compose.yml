version: '3.9'

services:
  split-service:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: split-service
    command: [ "python", "worker.py" ]
    networks:
      - shared-net
    environment:
      REDIS_HOST: microservice-redis
      REDIS_PORT: 6379

networks:
  shared-net:
    external: true
